<!DOCTYPE html>
<html lang="en">
<head>
<base href="https://www.drexel.edu/">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mario - Drexel University Chatbot</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffc600;
    color: #07294d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.chat-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    height: 80vh;
    display: flex;
    flex-direction: column;
}
.chat-header {
    background-color: #07294d;
    color: #ffc600;
    padding: 20px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    text-align: center;
}
.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
}
.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
}
.user-message {
    background-color: #e6f2ff;
    margin-left: 20%;
}
.bot-message {
    background-color: #f0f0f0;
    margin-right: 20%;
    display: flex;
    align-items: center;
}
.chat-input {
    display: flex;
    padding: 20px;
}
#user-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #07294d;
    border-radius: 5px;
    autocomplete: off;
}
#send-button {
    background-color: #07294d;
    color: #ffc600;
    border: none;
    padding: 10px 20px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
}
.mario-avatar {
    width: 50px;
    height: 50px;
    margin-right: 10px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
}
#mic-button {
    background-color: #07294d;
    color: #ffc600;
    border: none;
    padding: 10px 20px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    display: flex;
    align-items: center;
}
</style>
</head>
<body onload="focusInput()">
<div class="chat-container">
    <div class="chat-header">
        <h1>Mario - Drexel University Chatbot</h1>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            <img src="https://i.redd.it/drexel-nfts-70k-each-do-not-screenshot-v0-odhpl9dduz981.png?width=2364&format=png&auto=webp&s=bca7f9a8d8d471dc966d2fdeb8dc58f8ea2e5838" alt="Mario Avatar" class="mario-avatar">
            <span>Hello! I'm Mario, the Drexel University chatbot and mascot. How can I help you today?</span>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question here..." autocomplete="off">
        <button id="send-button">Send</button>
        <button id="mic-button">ðŸŽ¤</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');
const micButton = document.getElementById('mic-button');

function focusInput() {
    userInput.focus();
}

async function getBotResponse(userQuestion) {
    try {
        const response = await fetch('http://127.0.0.1:8000/query', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ query: userQuestion })
        });

        if (!response.ok) {
            throw new Error('Network response was not ok');
        }

        const data = await response.json();
        //console.log(data); // Log the response for debugging
        return data.answer;
    } catch (error) {
        console.error('Error fetching bot response:', error);
        return "I'm sorry, I couldn't process your request at this moment.";
    }
}

function addMessage(message, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
    
    if (!isUser) {
        const avatar = document.createElement('img');
        avatar.setAttribute('src', 'https://i.redd.it/drexel-nfts-70k-each-do-not-screenshot-v0-odhpl9dduz981.png?width=2364&format=png&auto=webp&s=bca7f9a8d8d471dc966d2fdeb8dc58f8ea2e5838'); 
        avatar.setAttribute('alt', 'Mario Avatar');
        avatar.setAttribute('class', 'mario-avatar');
        messageDiv.appendChild(avatar);
    }
    
    const textNode = document.createElement('span');
    messageDiv.appendChild(textNode);
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
    
    if (!isUser) {
        typeWriterEffect(message, textNode);
    } else {
        textNode.textContent = message;
    }
}

async function handleUserInput() {
    const userMessage = userInput.value.trim();
    if (userMessage) {
        addMessage(userMessage, true);
        userInput.value = ''; 
        const botResponse = await getBotResponse(userMessage);
        addMessage(botResponse);
    }
}

function typeWriterEffect(text, element) {
    const words = text.split(' ');
    let index = 0;

    function addWord() {
        if (index < words.length) {
            element.textContent += (index > 0 ? ' ' : '') + words[index];
            index++;
            setTimeout(addWord, 50); // Adjust this value to make the typing faster or slower
        }
    }

    addWord();
}

sendButton.addEventListener('click', handleUserInput);
userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleUserInput();
    }
});

// Voice Input via Microphone and Web Speech API

micButton.addEventListener('click', () => {
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = false;

    recognition.onstart = function() {
        console.log('Voice recognition started. Speak into the microphone.');
    };

    recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        handleUserInput();
    };

    recognition.onerror = function(event) {
        console.error('Speech recognition error detected: ' + event.error);
    };

    recognition.onend = function() {
        console.log('Voice recognition ended.');
    };

    recognition.start();
});
</script>
</body>
</html>
