<html><head><base href="https://www.drexel.edu/"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Mario - Drexel University Chatbot</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #ffc600;
    color: #07294d;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.chat-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 600px;
    height: 80vh;
    display: flex;
    flex-direction: column;
}
.chat-header {
    background-color: #07294d;
    color: #ffc600;
    padding: 20px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    text-align: center;
}
.chat-messages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 20px;
}
.message {
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 5px;
}
.user-message {
    background-color: #e6f2ff;
    margin-left: 20%;
}
.bot-message {
    background-color: #f0f0f0;
    margin-right: 20%;
}
.chat-input {
    display: flex;
    padding: 20px;
}
#user-input {
    flex-grow: 1;
    padding: 10px;
    border: 1px solid #07294d;
    border-radius: 5px;
}
#send-button {
    background-color: #07294d;
    color: #ffc600;
    border: none;
    padding: 10px 20px;
    margin-left: 10px;
    border-radius: 5px;
    cursor: pointer;
}
.mario-avatar {
    width: 50px;
    height: 50px;
    margin-right: 10px;
}
</style>
</head>
<body>
<div class="chat-container">
    <div class="chat-header">
        <h1>Mario - Drexel University Chatbot</h1>
    </div>
    <div class="chat-messages" id="chat-messages">
        <div class="message bot-message">
            <svg class="mario-avatar" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                <rect x="0" y="0" width="100" height="100" fill="#07294d"/>
                <path d="M50 20 L80 80 L20 80 Z" fill="#ffc600"/>
                <circle cx="50" cy="45" r="10" fill="#ffc600"/>
            </svg>
            Hello! I'm Mario, the Drexel University chatbot and mascot. How can I help you today?
        </div>
    </div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Type your question here...">
        <button id="send-button">Send</button>
    </div>
</div>

<script>
const chatMessages = document.getElementById('chat-messages');
const userInput = document.getElementById('user-input');
const sendButton = document.getElementById('send-button');

const drexelInfo = {
    "founding": "Drexel University was founded in 1891 by Anthony J. Drexel, a financier and philanthropist.",
    "location": "I'm proud to say that Drexel University is located in Philadelphia, Pennsylvania.",
    "mascot": "As the mascot myself, I can tell you that I'm Mario the Magnificent Dragon!",
    "colors": "Our official colors are blue and gold, which I wear proudly!",
    "programs": "We offer over 200 degree programs across our colleges and schools. There's something for everyone!",
    "co-op": "One of our best features is the cooperative education program, which allows students to gain up to 18 months of work experience before graduating.",
    "campus": "Our main campus is in University City, Philadelphia, with additional campuses in Center City and Queen Lane. I love flying between them!",
    "ranking": "I'm happy to say that Drexel is consistently ranked among the top national universities by U.S. News & World Report.",
    "sports": "Our athletic teams compete in NCAA Division I as the Dragons. Go Dragons!",
    "library": "The W. W. Hagerty Library is our main library, housing over 500,000 books and other materials. It's a great place to study!"
};

function addMessage(message, isUser = false) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message');
    messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
    
    if (!isUser) {
        const avatar = document.createElementNS("http://www.w3.org/2000/svg", "svg");
        avatar.setAttribute("class", "mario-avatar");
        avatar.setAttribute("viewBox", "0 0 100 100");
        avatar.innerHTML = `
            <rect x="0" y="0" width="100" height="100" fill="#07294d"/>
            <path d="M50 20 L80 80 L20 80 Z" fill="#ffc600"/>
            <circle cx="50" cy="45" r="10" fill="#ffc600"/>
        `;
        messageDiv.appendChild(avatar);
    }
    
    messageDiv.appendChild(document.createTextNode(message));
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
}

function getBotResponse(userQuestion) {
    const question = userQuestion.toLowerCase();
    let response = "I'm sorry, I don't have information about that. As Mario, I can tell you about Drexel's founding, location, mascot (that's me!), colors, programs, co-op, campus, ranking, sports, or library. What would you like to know?";

    for (const [key, value] of Object.entries(drexelInfo)) {
        if (question.includes(key)) {
            response = value;
            break;
        }
    }

    return response;
}

function handleUserInput() {
    const userMessage = userInput.value.trim();
    if (userMessage) {
        addMessage(userMessage, true);
        const botResponse = getBotResponse(userMessage);
        setTimeout(() => addMessage(botResponse), 500);
        userInput.value = '';
    }
}

sendButton.addEventListener('click', handleUserInput);
userInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleUserInput();
    }
});
</script>
</body></html>
